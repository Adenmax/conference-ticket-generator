<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    /> -->

    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="decoration">
        <div class="left-bottom">
          <img
            src="/conference-ticket-generator-main/public/assets/images/pattern-squiggly-line-bottom-desktop.svg"
            alt=""
          />
        </div>
        <div class="right-top">
          <img
            src="/conference-ticket-generator-main/public/assets/images/pattern-squiggly-line-top.svg"
            alt=""
          />
        </div>
      </div>
      <header>
        <div class="logo">
          <img
          src="/conference-ticket-generator-main/public/assets/images/logo-full.svg"
          alt="conf logo"
        </div>
      </header>

      <main>
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p class="subtitle">
          Secure your spot at next year's biggest coding conference.
        </p>

        <form class="registration-form">
          <div class="form-group">
            <label for="avatar">Upload Avatar</label>
            <div class="upload-area">
              <div class="upload-icon">
                <img
                  src="/conference-ticket-generator-main/public/assets/images/icon-upload.svg"
                  alt=""
                />
              </div>
              <p>Drag and drop or click to upload</p>
            </div>
            <p class="upload-hint">
              Upload your photo (JPG or PNG, max size: 500KB).
            </p>
          </div>

          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="github">GitHub Username</label>
            <input
              type="text"
              id="github"
              name="github"
              placeholder="@yourusername"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Generate My Ticket</button>
        </form>
      </main>
    </div>
  </body>
</html>
